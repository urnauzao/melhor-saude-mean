
<div>
    <h3>Lista de Médicos</h3>
</div>
<table mat-table [dataSource]="medicos" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="especializacao">
        <th mat-header-cell *matHeaderCellDef> Especialização </th>
        <td mat-cell *matCellDef="let element"> {{element.especializacao}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/medico-detalhe/{{element._id}}" selected>Detalhe</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
